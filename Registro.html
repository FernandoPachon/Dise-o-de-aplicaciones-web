<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro - MotoCapp</title>
  <link rel="icon" href="Motocapp_logo-removebg-preview.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flex-center full-height">
  <div class="auth-container card">
    <img src="src/LogoMotocarro.png" alt="Registro en MotoCapp" class="auth-image">

    <div class="auth-content flex-column">
      <img src="/src/Motocapp_logo-removebg-preview.png" width="60%" alt="">
      <h2 class="text-center">Crea tu cuenta</h2>

      <div class="form-group">
        <input id="names" type="text" placeholder="Tu nombre completo" class="form-control" required>
      </div>

      <div class="form-group">
        <input id="email" type="email" placeholder="Tu correo electrónico" class="form-control" required>
      </div>

      <div class="form-group">
        <input id="password" type="password" placeholder="Crea una contraseña" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Repite tu contraseña" class="form-control" required>
      </div>

      <div class="form-group" style="display: flex; align-items: center;">
        <input type="checkbox" id="terms" style="margin-right: var(--space-sm);">
        <label for="terms" style="font-size: 14px;">Acepto los <a href="#"
            style="color: var(--primary);">Términos</a></label>
      </div>

      <button id="btn" class="btn btn-primary">REGISTRARME</button>

      <div class="text-center" style="margin-top: var(--space-md);">
        ¿Ya tienes cuenta? <a href="index.html" style="color: var(--primary);">Inicia sesión</a>
      </div>
    </div>
  </div>

  <!-- Script de validación -->
  <script>

    // guardado de datos en la session storage

    var email = document.getElementById("email");
    var password = document.getElementById("password");
    var name = document.getElementById("names")
    var reg = document.getElementById("btn")

    reg.addEventListener("click", () => {
      var valor = email.value
      var valorp = password.value
      var valorn = name.value
      var datoss = { valor, valorp, valorn }
      //console.log("valor de correo", datoss);

      if (!valor || !valorp ) {
        console.log("campos vacios");
        return
      }
      sessionStorage.setItem("correo", valor);
      sessionStorage.setItem("password", valorp);

      console.log("Correo guardado:", sessionStorage.getItem("correo"));
      console.log("Contraseña guardada:", sessionStorage.getItem("password"));
    })


    var data = {
      Correo: JSON.stringify(email)
    }
    console.log(data.Correo);

    if (sessionStorage.getItem("autosave")) {
      data.value = sessionStorage.getItem("autosave")
    }

    reg.addEventListener("click", function () {
      window.close
      window.open('/usuario.html')
    })

    //redireccion



  </script>
</body>

</html>
