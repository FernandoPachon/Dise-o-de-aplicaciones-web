<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - MotoCapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flex-center full-height">
  <div class="auth-container card">
    <img src="LogoMotocarro.png" alt="Logo MotoCapp" class="auth-image">

    <div class="auth-content">
      <h2 class="text-center">Iniciar sesión con</h2>
      <div class="social-buttons">
        <button class="btn btn-social btn-primary">f</button>
        <button class="btn btn-social btn-primary">t</button>
        <button class="btn btn-social btn-primary">in</button>
      </div>

      <div class="separator">o</div>

      <div class="form-group">
        <input id="email" type="email" placeholder="Correo electrónico" class="form-control" required>
      </div>
      <div class="form-group">
        <input id="password" type="password" placeholder="Contraseña" class="form-control" required>
      </div>

      <div class="flex-between" style="margin-bottom: var(--space-md);">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#">¿Olvidó su contraseña?</a>
      </div>

      <button id="btn" class="btn btn-primary">INICIAR SESIÓN</button>

      <div class="text-center" style="margin-top: var(--space-md);">
        ¿No tienes cuenta? <a href="Registro.html">Regístrate</a>
      </div>
    </div>
  </div>
</body>
<script>
  // Obtener datos guardados
  const correoGuardado = sessionStorage.getItem('correo');
  const contraseñaGuardada = sessionStorage.getItem('password');
  console.log("Datos almacenados:", correoGuardado, contraseñaGuardada);

  // Obtener elementos del formulario
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const btn = document.getElementById("btn");

  btn.addEventListener("click", function () {
    // Obtener valores actuales de los inputs
    const emailIngresado = emailInput.value;
    const passwordIngresado = passwordInput.value;

    console.log("Datos ingresados:", emailIngresado, passwordIngresado);

    // Comparar valores (convertir a String para seguridad)
    if (String(emailIngresado) === String(correoGuardado) &&
      String(passwordIngresado) === String(contraseñaGuardada)) {
      window.open('/usuario.html');
    } else {
      alert("Datos incorrectos");
    }
  })


</script>

</html>
