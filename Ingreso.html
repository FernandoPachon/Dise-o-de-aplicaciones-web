<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - MotoCapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 90%;
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
    }

    .login-container img {
      width: 280px;
      max-width: 100%;
      height: auto;
    }

    .login-content {
      flex: 1;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .social-buttons {
      margin-bottom: 15px;
    }

    .social-buttons button {
      background-color: #3367d6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .separator {
      margin: 15px 0;
      text-align: center;
      color: #aaa;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .login-button {
      background-color: #3367d6;
      color: white;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      border-radius: 6px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #e53935;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-container {
        flex-direction: column;
        padding: 30px 20px;
      }

      .login-container img {
        width: 200px;
        margin-bottom: 15px;
      }

      h2 {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="LogoMotocarro.png" alt="Ilustración de inicio de sesión">

    <div class="login-content">
      <h2>Iniciar sesión con</h2>
      <div class="social-buttons">
        <button title="Facebook">f</button>
        <button title="Twitter">t</button>
        <button title="LinkedIn">in</button>
      </div>

      <div class="separator">o</div>

      <div class="input-group">
        <input type="email" placeholder="Dirección de correo electrónico">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Contraseña">
      </div>

      <div class="options">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#">¿Olvidó su contraseña?</a>
      </div>

      <button class="login-button">INICIAR SESIÓN</button>

      <div class="register-link">
        ¿No tienes una cuenta? <a href="#">Registro</a>
      </div>
    </div>
  </div>

</body>
</html>
